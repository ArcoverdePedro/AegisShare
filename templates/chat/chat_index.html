{% extends 'navbar/navbar.html' %}
{% load static %}
{% load icon %}

{% block page_content %}

    <div class="columns is-gapless" style="height: 100vh; margin: 0;"> 

        <div class="column is-one-quarter">
            <div class="box" style="height: 100%; display: flex; flex-direction: column; margin: 0; border-radius: 6px 0 0 6px;">
                <div class="has-background p-4">
                    <h4 class="title is-5 mb-0">Conversas</h4>
                </div>
                <div id="user-list" 
                        hx-get="{% url 'user_list' %}" 
                        hx-trigger="load, every 5s"
                        hx-target="this"
                        style="flex: 1; overflow-y: auto;"> 
                    <div class="has-text-centered p-6">
                        <button class="button is-loading is-large is-ghost"></button>
                        <p class="mt-2">Carregando usuários...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="box" style="height: 100%; display: flex; flex-direction: column; margin: 0; border-radius: 0 2px 2px 0;">
                
                <div id="conversation-messages" 
                    class="box chat-container" 
                    style="flex: 1; overflow-y: auto; display: flex; flex-direction: column; margin: 0; border-radius: 0;">
                    <div class="has-text-centered has-text-grey" style="margin-top: 3rem;">
                        <span class="icon is-large has-text-grey-lighter">
                            {% icon "message-circle" %}
                        </span>
                        <p class="mt-4">Selecione um usuário para iniciar uma conversa</p>
                    </div>
                </div>

                <div id="message-form-container" style="display: none;">
                    </div>
            </div>
        </div>
    </div>

    <style>
        .box {
            margin: 0 !important;
            border-radius: 0 !important;
        }

        .column .box {
            margin: 0;
            border-radius: 0;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: #3273dc;
            color: white;
            margin-left: auto;
            margin-right: 0;
        }

        .message.received {
            background: #f5f5f5;
            color: #363636;
            border: 1px solid #dbdbdb;
        }

        .user-item {
            padding: 1rem;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #fafafa;
        }

        .user-item.active {
            background-color: #eff5fb;
            border-right: 3px solid #3273dc;
        }

        .unread-badge {
            background: #f14668;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .last-message-preview {
            font-size: 0.875rem;
            color: #7a7a7a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-container {
            margin: 0 !important;
            border-radius: 0 !important;
        }
    </style>

    <script>
        // Função para iniciar conversa
        function startConversation(userId) {
            console.log('Iniciando conversa com usuário:', userId);
            
            // Mostrar loading
            document.getElementById('conversation-messages').innerHTML = `
                <div class="has-text-centered p-6">
                    <button class="button is-loading is-large is-ghost"></button>
                    <p class="mt-2">Carregando conversa...</p>
                </div>
            `;
            
            // Fazer requisição para obter/conversa
            fetch(`/chat/conversation/${userId}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.redirect_url) {
                        console.log('Redirecionando para:', data.redirect_url);
                        // Carrega a conversa via HTMX
                        htmx.ajax('GET', data.redirect_url, {
                            target: '#conversation-messages',
                            swap: 'innerHTML'
                        });
                    } else if (data.error) {
                        // Mostra notificação de erro
                        document.getElementById('conversation-messages').innerHTML = `
                            <div class="notification is-danger is-light">
                                <button class="delete"></button>
                                ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('conversation-messages').innerHTML = `
                        <div class="notification is-danger is-light">
                            <button class="delete"></button>
                            Erro ao iniciar conversa. Tente novamente.
                        </div>
                    `;
                });
        }

        // Configurar HTMX para mostrar erros
        document.body.addEventListener('htmx:responseError', function(evt) {
            console.error('Erro HTMX:', evt.detail);
            const notification = document.createElement('div');
            notification.className = 'notification is-danger is-light';
            notification.innerHTML = '<button class="delete"></button>Erro de comunicação com o servidor';
            document.getElementById('conversation-messages').prepend(notification);
        });
    </script>
{% endblock %}
