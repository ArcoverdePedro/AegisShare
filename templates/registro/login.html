{% extends 'navbar/navbar.html' %}
{% load django_bootstrap5 %}
{% load icon %}
<head>
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block title %}Login - Aegis Share{% endblock %}
</head>


{% block page_content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">ENTRAR</h3>
                        <p class="text-muted">Acesse sua conta</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                {% icon "user" style="width: 20px; height: 20px;" %} Usuário
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Digite seu usuário" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                {% icon "lock" style="width: 20px; height: 20px;" %} Senha
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Digite sua senha" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                {% icon "arrow-right" style="width: 20px; height: 20px;" %} Entrar
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">
                                Não tem uma conta? 
                                <a href="{% url 'cadastro' %}" class="text-decoration-none">Cadastre-se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
