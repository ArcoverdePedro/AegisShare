{% extends 'navbar/navbar.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load icon %}

{% block title %}Upload - Aegis Share{% endblock %}

{% block page_content %}
<section class="section">
  <div class="container columns is-centered">
    <div class="column is-half">
      <div class="box">
        <div class="box has-background-link">
          <h1 class="title has-text-centered has-text-white">Upload para IPFS</h1>
        </div>

        <form method="post" enctype="multipart/form-data" id="uploadForm" class="mb-4">
            {% csrf_token %}
            {{ form|crispy }}

          
            <input type="hidden" name="cliente_id" id="cliente-id">

          <!-- BotÃ£o de envio -->
          <div class="field mt-5">
            <div id="div_upload" class="control has-text-right">
              <button type="submit" id="btn_upload" name="upload_arquivo" class="button is-link is-rounded">
                <span>Upload para IPFS</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>



{% endblock %}

{% block scripts %}

<script>
    $(function() {
        initAutocompleteCliente("cliente_input", "cliente_id", "cliente");
    });
</script>
{% endblock scripts %}
