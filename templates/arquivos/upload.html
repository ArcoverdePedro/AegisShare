<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modal Bulma + Hyperscript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>
<body class="has-background-light p-6">

  <!-- Botão que abre o modal -->
  <button
    class="button is-primary"
    _="on click add .is-active to #meu_modal">
    Abrir Modal
  </button>

  <!-- Modal Bulma -->
  <div id="meu_modal" class="modal">
    <div class="modal-background"
         _="on click remove .is-active from #meu_modal"></div>

    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Título do Modal</p>
        <button class="delete"
                aria-label="close"
                _="on click remove .is-active from #meu_modal"></button>
      </header>

      <section class="modal-card-body">
        <p>Este é um modal Bulma controlado com Hyperscript!</p>
      </section>

      <footer class="modal-card-foot">
        <button class="button"
                _="on click remove .is-active from #meu_modal">
          Cancelar
        </button>
        <button class="button is-success">Confirmar</button>
      </footer>
    </div>
  </div>

</body>
</html>
