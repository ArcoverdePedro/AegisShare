name: Sincronizar master com Branches de Clientes

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  sync-branches:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Formatar Django
        run: |
          # Garante que estamos na master primeiro
          git checkout master
          git pull origin master

          # Instala gerenciador e pacote
          pip install uv
          uv sync dev

          # Ajustar tudo para deploy
          uv run task fmt
          uv run task migrate

          # Envio de volta ao Github
          git push origin

      - name: Notificar resultado
        if: always()
        run: |
          echo "Sincronização concluída!"
