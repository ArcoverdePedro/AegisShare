name: Sincronizar master com Branches de Clientes

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

# üîê CONFIGURA√á√ÉO DE PERMISS√ïES CR√çTICA
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  sync-branches:
    # S√≥ executa quando um PR √© mergeado ou em push direto na master
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Busca todo o hist√≥rico
          token: ${{ secrets.GITHUB_TOKEN }} # ‚úÖ J√° incluso automaticamente

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sincronizar com branches de clientes
        env:
          # Formato: "cliente-a cliente-b cliente-c"
          CLIENT_BRANCHES: ${{ vars.CLIENT_BRANCHES }}
        run: |
          # Garante que estamos na master primeiro
          git checkout master
          git pull origin master

          for branch in $CLIENT_BRANCHES; do
            echo "üîÑ Sincronizando branch: $branch"
            
            # Verifica se a branch existe remotamente
            if git ls-remote --heads origin $branch | grep -q $branch; then
              git checkout $branch
              git pull origin $branch
              
              # Tenta fazer merge da master
              if git merge origin/master --no-edit; then
                echo "‚úÖ Merge bem-sucedido na branch $branch"
                git push origin $branch
              else
                echo "‚ö†Ô∏è Conflito detectado na branch $branch"
                echo "Abortando merge..."
                git merge --abort
                
                # Cria issue sobre o conflito usando GitHub CLI
                gh issue create \
                  --title "Conflito ao sincronizar branch: $branch" \
                  --body "Conflito detectado ao sincronizar master com $branch em $(date). Resolu√ß√£o manual necess√°ria." \
                  --label "conflito,sincroniza√ß√£o"
              fi
            else
              echo "‚ö†Ô∏è Branch $branch n√£o existe, pulando..."
            fi
            
            # Volta para master antes da pr√≥xima itera√ß√£o
            git checkout master
          done

      - name: Notificar resultado
        if: always()
        run: |
          echo "üèÅ Sincroniza√ß√£o conclu√≠da!"
