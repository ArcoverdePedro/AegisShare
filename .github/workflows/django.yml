name: Django CI - Project Mode (uv.lock)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11, 3.12, 3.13] 

    steps:
    - uses: actions/checkout@v4
    
    # 1. Configurar Python (Corrigido para usar a action correta)
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # Versão atualizada e recomendada
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Opcional: Adiciona caching para pip, que é útil para o uv
    
    # 2. Instalar uv (Corrigido para instalar via pip)
    - name: Install uv and pip dependencies
      run: |
        # Instala o uv globalmente neste ambiente Python
        pip install uv 
        # Cria e sincroniza o ambiente virtual usando o lockfile e dev dependencies
        uv sync --frozen --dev 

    # 3. Rodar os Testes
    - name: Run Tests
      # uv run executa o comando DENTRO do ambiente virtual sincronizado
      run: |
        uv run python manage.py test
